<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="icon" type="image/png" href="">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f0c, #0cf);
      color: #fff;
      padding-top: 70px;
    }
    main {
      flex: 1;
    }
    .wishlist-card {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .wishlist-card:hover {
      transform: scale(1.02);
    }
    .wishlist-img {
      max-height: 150px;
      object-fit: contain;
    }
    footer {
      background-color: #000;
      color: white;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="gov.jpg" alt="Murugan Store Logo" width="40" height="40" class="rounded-circle me-2">
      <strong>Murugan Store</strong>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>

        <li class="nav-item"><a class="nav-link" href="wishlist.html">Wishlist</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

        <li class="nav-item"><a class="nav-link" href="index.html">log out</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <h1 class="text-center mb-4">‚ù§Ô∏è My Wishlist</h1>
  <div class="row" id="wishlist-container"></div>
</main>

<footer>
  &copy; 2025 Murugan Store. All rights reserved.
</footer>

<script>
  function loadWishlist() {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    const container = document.getElementById('wishlist-container');
    container.innerHTML = '';

    if (wishlist.length === 0) {
      container.innerHTML = `<p class="text-center text-light">No items in your wishlist üòî</p>`;
      return;
    }

    wishlist.forEach((item, index) => {
      container.innerHTML += `
        <div class="col-md-4 mb-3">
          <div class="wishlist-card">
            <img src="${item.image}" class="wishlist-img w-100 mb-2" alt="${item.name}">
            <h5>${item.name}</h5>
            <p>Price: ‚Çπ${item.price}</p>
            <p class="text-muted small">Added on: ${item.date}</p>
            <button class="btn btn-success btn-sm" onclick="addToCart('${item.name}', ${item.price}, '${item.image}')">
              üõí Add to Cart
            </button>
            <button class="btn btn-danger btn-sm" onclick="removeFromWishlist(${index})">
              ‚ùå Remove
            </button>
          </div>
        </div>
      `;
    });
  }

  function addToCart(name, price, image) {
    let cartData = JSON.parse(localStorage.getItem('cart')) || [];
    let existing = cartData.find(i => i.name === name);
    if (existing) {
      existing.qty++;
    } else {
      cartData.push({ name, price, qty: 1, image });
    }
    localStorage.setItem('cart', JSON.stringify(cartData));
    alert(`‚úÖ ${name} moved to cart`);
  }

  function removeFromWishlist(index) {
    let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
    wishlist.splice(index, 1);
    localStorage.setItem('wishlist', JSON.stringify(wishlist));
    loadWishlist();
  }

  loadWishlist();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
